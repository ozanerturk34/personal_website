syntax = "proto3";

package blog;

service Blog {
    // Get a single article
    // Get a list of articles for a category
    // Get a list of categories
    // Get a list of initial articles to show on the blog index page
    // Get a list of articles for a writer
}

message Article {
    string slug = 1;
    string title = 2;
    string description = 3;
    string content = 4;
    Writer author = 5;
    repeated Category categories = 6;
}

message Category {
    string name = 1;
    string slug = 2;
    repeated Article articles = 3;
}

message Writer {
    string name = 1;
    string email = 2;
    repeated Article articles = 3;
}